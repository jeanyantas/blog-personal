{% extends 'layout.html' %}
<head>
    <title>{% block title %} {{ post.title }} {% endblock title %}</title>
</head>

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-11">
            <div class="text-center mt-2">
                <h2>{{ post.title }}</h2>
                <h3 class="my-2 h5 text-muted">{{ post.date|date:'F jS Y' }}</h3>
            
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid rounded-3 img-post-detail">
            
                <div class="my-4 lh-1 justificado">
                    <p>{{ post.description }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="d-flex justify-content-end m-3">
                <a href="{% url 'App_blog:posts' %}" class="btn btn-dark">Atr√°s</a>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
